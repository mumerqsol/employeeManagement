<ul class="sidebar list-unstyled " [ngClass]="{'nav-list-open': sideNavStatus}">

    <li class="sidebar-li" *ngFor="let item of List" role="button">

        <!-- Check and initialize Main Menu -->
        <span *ngIf="item.data.length ==0">
            <!-- (click)="getFormLabel(item)"   -->
            <a #formlabel (click)="getFormLabel(item)" class="sidebar-li-a"
                [routerLink]="item.url != '' ? item.url: []">
                <i class="{{item.faicon}} p-2"></i>{{item.formname}}</a>
        </span>

        <!-- Check and initialize Sub-Menu -->
        <span *ngIf="item.data.length >0">
            <a href="#submenu" class="dropdown-toggle sidebar-li-a" data-bs-toggle="collapse">
                <i class="{{item.faicon}} p-2"></i>{{item.formname}}
            </a>
            <ul class="collapse list-unstyled submenu-ul" id="submenu">
                <li class="submenu-li" *ngFor="let subItem of item.data">
                    <a #formlabel (click)="getFormLabel(subItem)" routerLink="{{subItem.url}}"
                        class="submenu-a">{{subItem.formname}}</a>
                </li>
            </ul>
        </span>

    </li>

</ul>
