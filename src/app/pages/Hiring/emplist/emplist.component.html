<div class="container-fluid">
    <div class="row">
        <div class="col">
            <button class="btn btn-success btncss" (click)="addNewEmployee()">
                <i class="fa-solid fa-add px-1 text-center"></i>
                Add
            </button>
        </div>
        <hr class="mt-2">
    </div>
    <div class="row">
        <div class="col g-0">
            <table class="table table-sm table-bordered ">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Index</th>
                        <th scope="col">Employee ID</th>
                        <th scope="col" class="w-50">Employee Name</th>

                        <th scope="col">D.O.B</th>
                        <th scope="col">Status</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let emplst of employeList | paginate : {
                        itemsPerPage:tableize,
                        currentPage:page,
                        totalItems:count}; let i =index">
                        <td scope="row">1</td>
                        <td>{{emplst.empid}}</td>
                        <td>{{emplst.empname}}</td>

                        <td>{{emplst.dob | date : 'dd-MMM-yyyy'}}</td>
                        <td>
                            <input type="checkbox" name="" class="form-check-input" [checked]="emplst.isactive"
                                disabled>
                        </td>
                        <td>
                            <a class="text-warning" role="button" (click)="getEmployee(emplst.empid)"><i
                                    class="fa-solid fa-edit"></i></a>
                            <a class="text-primary px-4" role="button"><i class="fa-solid fa-eye"></i></a>
                            <a class="text-danger" role="button"><i class="fa-solid fa-remove"></i></a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <pagination-controls previousLabel="Prev" nextLabel="Next" (pageChange)="onTableDataChange($event)">
        </pagination-controls>
    </div>
</div>
