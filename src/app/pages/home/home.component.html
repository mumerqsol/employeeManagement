<div class="container g-0">


    <app-navbar (statusValue)="sideNavStatus = $event;"></app-navbar>
    <main>

        <app-sidenav (formlabel)="getFormLabel($event)" [sideNavStatus]="sideNavStatus"
            [ngClass]="{'app-nav-list-open': sideNavStatus}"></app-sidenav>

        <div class="display-area p-3" [ngClass]="{'display-area-shrink': sideNavStatus}">

            <div class="card">
                <div class="card-header">
                    <h3 class="fs-5 p-1 text-white px-3" id="formlabel">{{formlabel}}</h3>
                </div>

                <div class="card-body p-3">
                    <div class="container-fluid">

                        <router-outlet></router-outlet>

                    </div>
                </div>
            </div>
        </div>



        <app-footer></app-footer>

    </main>

</div>
